<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Multi Agent System for Negotiation and Auction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1.5em;
            color: #fff;
        }

        a {
            display: inline-block;
            padding: 0.8em;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #555;
            border-radius: 5px;
            text-decoration: none;
            margin: 0.5em 0;
            transition: background-color 0.3s ease;
            width: 100%; /* Makes the buttons full-width */
            max-width: 300px; /* Sets max width for larger screens */
        }

        a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulation Multi Agent System for Negotiation and Auction</h1>
        <a href="/negotiations">Negotiations</a>
        <a href="/auctions">Auctions</a>
    </div>
    <script src="/statics/script.js"></script>

</html>
